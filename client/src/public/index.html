<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <container>
            <h3>Register </h3>
            <form class="registration-form" id="registration-form">
                <div class="input-control">
                    <label for="email">Email
                        <input type="email" name="email" />
                    </label>

                </div>
                <div class="input-control">
                    <label> Password
                        <input type="password" name="password" />
                    </label>
                </div>
                <button type="submit">Register</button>
            </form>
            <br><br>
            <hr>
            <h3>Login </h3>
            <form class="login-form" id="login-form">
                <div class="input-control">
                    <label for="email">Email: <input type="email" name="email" /></label>
                </div>
                <div class="input-control">
                    <label for="password">Password:<input type="password" name="password" />
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
            <br> <br>
            <hr>
            <h3>Fogot Password </h3>
            <form class="forgot-password-form" id="forgot-password-form">
                <div class="input-control">
                    <label for="email">Email: <input type="email" name="email" /></label>
                </div>
                <button type="submit">Forgot Password</button>
            </form>
            <br>
            <br>
            <hr>
            <button onclick="logout()">Logout</button>
            <hr>
            <form class="change-password" id="change-password">
                <div class="input-control">
                    <label for="oldPassword">Old Password<input type="password" name="oldPassword" /></label>
                </div>
                <div class="input-control">
                    <label for="newPassword">New Password<input type="password" name="newPassword" />
                    </label>
                </div>
                <button type="submit"> Change Password</button>
            </form>
            <br> <br>
            <hr>
        </container>
    </div>
    <script src="api.js"></script>
</body>

</html>
